<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>login</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Do Hyeon', sans-serif;
  }
  a {
    text-decoration: none;
    color: black;
    }

li {
  list-style: none;
}
  </style>


</head>
<body>
<!--navigation-->
  <nav id="nav2">
    <h1><img src="./img/logo.png"></h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">로그인</a></li>

    </ul>
  </nav>

<!--register-->
<div class ="wrap_register">
  <div class ="register">
  <form method="post" action="register.jsp">
    <h2>회원 가입</h2>
    <div class="register_id">
                <h4>E-mail</h4>
                <input type="email" id="email" name="userEmail" placeholder="Email">
            </div>
            <div class="register_pw">
                <h4>Password</h4>
                <input type="password" id="password" name="userPassword" placeholder="Password">
            </div>
            <div class="register_name">
                <h4>이름</h4>
                <input type="text" id="name" name="userName" placeholder="이름">
            </div>
            <div class="reister_birth">
                <h4>생일</h4>
                <input type="text" id="date-of-birth" name="userDateofBirth" placeholder="2000/05/12">
            </div>
            <div class="reister_gendor">
                <h4>성별</h4>
                <select id="gender" name="userGender">
                  <option value="M">남자</option>
                  <option value="F">여자</option>
                </select>
            </div>
            <div class="reister_company">
                <h4>회사</h4>
                <input type="text" id="company" name="userCompany" placeholder="CBNU">
            </div>
            <div class="reister_number">
                <h4>전화번호</h4>
                <input type="text" id="number" name="userNumber" placeholder="010-0000-0000">
            </div>
            

    
    <div class="submit">
        <input type="submit" value="submit">
    </div>
  </div>
  </form>
</div>
</div>
</body>
</html>
